# Nom de l'application (visible dans Eureka)
spring.application.name=bloc-service

# ? H2 Database Configuration (corrigée)
spring.datasource.url=jdbc:h2:file:C:/Users/medfa/Desktop/test;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console Web (pour visualiser la base depuis un navigateur)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Port du microservice
server.port=8095

# Eureka Client Configuration
eureka.client.enabled=false
spring.security.user.name=admin
spring.security.user.password=admin

eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# (facultatif si tu n'utilises pas Spring Cloud Config Server)
spring.cloud.config.enabled=false
